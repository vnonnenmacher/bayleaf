version: "3.9"

services:
  api:
    build: .
    command: >
      sh -c "python3 manage.py wait_for_db &&
             python3 manage.py migrate &&
             python3 manage.py runserver 0.0.0.0:8000"
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"     # public for local dev and for the edge proxy to hit via host IP
    environment:
      - DEBUG=1
      - DB_NAME=bayleaf
      - DB_USER=bayleaf
      - DB_PASSWORD=bayleaf
      - DB_HOST=db
      - DB_PORT="5432"
      # Recommended for Django behind a proxy / on a domain:
      - ALLOWED_HOSTS=localhost,127.0.0.1,nonnenmacher.tech,bayleaf.nonnenmacher.tech
      - CSRF_TRUSTED_ORIGINS=http://nonnenmacher.tech,http://bayleaf.nonnenmacher.tech
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: bayleaf
      POSTGRES_PASSWORD: bayleaf
      POSTGRES_DB: bayleaf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bayleaf -d bayleaf"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
