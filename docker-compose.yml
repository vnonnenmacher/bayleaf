version: '3.9'

services:
  web:
    build: .
    command: gunicorn bayleaf.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    expose:
      - "8000"
    environment:
      - DEBUG=0
      - DB_NAME=bayleaf_db
      - DB_USER=dbuser
      - DB_PASSWORD=igrp2020
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      - db

  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=bayleaf_db
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=igrp2020
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbuser -d bayleaf_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/bayleaf.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - web

volumes:
  postgres_data:
