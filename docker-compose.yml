version: "3.9"

services:
  api:
    build: .
    working_dir: /usr/src/app
    command: >
      sh -c "
        python3 manage.py migrate --noinput &&
        python3 manage.py collectstatic --noinput &&
        uwsgi --ini /usr/src/app/uwsgi.ini
      "
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"   # edge proxy -> host:8000 -> container:8000
    environment:
      - DEBUG=0
      - DB_NAME=bayleaf
      - DB_USER=bayleaf
      - DB_PASSWORD=bayleaf
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=localhost,127.0.0.1,nonnenmacher.tech,bayleaf.nonnenmacher.tech,api
      # Use HTTPS origins in prod
      - CSRF_TRUSTED_ORIGINS=https://nonnenmacher.tech,https://bayleaf.nonnenmacher.tech
      # If your proxy sets X-Forwarded-Proto
      - SECURE_PROXY_SSL_HEADER=HTTP_X_FORWARDED_PROTO,https
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: bayleaf
      POSTGRES_PASSWORD: bayleaf
      POSTGRES_DB: bayleaf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bayleaf -d bayleaf"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
