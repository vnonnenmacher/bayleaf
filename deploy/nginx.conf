upstream django_api {
    server api:8000;   # service name + internal port
}

server {
    listen 80;
    server_name bayleaf.nonnenmacher.tech;

    # If you already serve static files with Django, you can remove this block.
    # If you run collectstatic to /app/staticfiles, uncomment:
    # location /static/ {
    #     alias /app/staticfiles/;
    #     access_log off;
    #     expires 30d;
    # }

    location / {
        proxy_pass http://django_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
    }
}
